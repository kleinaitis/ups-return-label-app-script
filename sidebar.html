<style>
	.radio-inputs {
		display: flex;
		justify-content: flex-start;
		align-items: center;
		max-width: 300px;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	.radio-inputs > * {
		margin: 4px;
	}

	.radio-input:checked + .radio-tile {
		border-color: #2260ff;
		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
		color: #2260ff;
	}

	.radio-input:checked + .radio-tile:before {
		transform: scale(1);
		opacity: 1;
		background-color: #2260ff;
		border-color: #2260ff;
	}

	.radio-input:checked + .radio-tile .radio-icon svg {
		fill: #2260ff;
	}

	.radio-input:checked + .radio-tile .radio-label {
		color: #2260ff;
	}

	.radio-input:focus + .radio-tile {
		border-color: #2260ff;
		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1), 0 0 0 4px #b5c9fc;
	}

	.radio-input:focus + .radio-tile:before {
		transform: scale(1);
		opacity: 1;
	}

	.radio-tile {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		width: 75px;
		height: 75px;
		border-radius: 0.5rem;
		border: 2px solid #b5bfd9;
		background-color: #fff;
		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
		transition: 0.15s ease;
		cursor: pointer;
		position: relative;
	}

	.radio-tile:before {
		content: "";
		position: absolute;
		display: block;
		width: 0.5rem;
		height: 0.5rem;
		border: 2px solid #b5bfd9;
		background-color: #fff;
		border-radius: 50%;
		top: 0.25rem;
		left: 0.25rem;
		opacity: 0;
		transform: scale(0);
		transition: 0.25s ease;
	}

	.radio-tile:hover {
		border-color: #2260ff;
	}

	.radio-tile:hover:before {
		transform: scale(1);
		opacity: 1;
	}

	.radio-icon svg {
		width: 2rem;
		height: 2rem;
		fill: #494949;
	}

	.radio-label {
		color: #707070;
		transition: 0.375s ease;
		text-align: center;
		font-size: 13px;
	}

	.radio-input {
		clip: rect(0 0 0 0);
		-webkit-clip-path: inset(100%);
		clip-path: inset(100%);
		height: 1px;
		overflow: hidden;
		position: absolute;
		white-space: nowrap;
		width: 1px;
	}

	.print-container .radio-input:checked + .radio-tile {
		width: 150px;
		padding-left: 15px;
	}

	.print-container .label-section {
		flex-direction: row;
		align-items: center;
		justify-content: center;
		margin-left: 20px;
	}

	.print-svg-label-container {
		display: grid;
		align-items: center;
		justify-content: center;
	}

	.print-tile {
		flex-direction: row;

	}
</style>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const printRadio = document.getElementById('print');
			const electronicRadio = document.getElementById('electronic');
			const labelSection = document.querySelector('.print-container .label-section');

			function toggleLabelSection() {
				if (printRadio.checked) {
					labelSection.style.display = 'flex'; // Show number of labels dropdown
				} else {
					labelSection.style.display = 'none'; // Hide number of labels dropdown
				}
			}
			printRadio.addEventListener('change', toggleLabelSection);
			electronicRadio.addEventListener('change', toggleLabelSection);

			toggleLabelSection();
		});
	</script>
