<form id="form">
    <fieldset>
        <legend>Enter the employee's email</legend>
        <div>
            <input type="email" id="user_email" name="user_email" required />
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Type of equipment?</legend>
        <div>
            <input type="radio" id="laptop" name="equipment_type" value="laptop" required/>
            <label for="laptop">Laptop (5 lbs)</label>
        </div>

        <div>
            <input type="radio" id="ipad" name="equipment_type" value="ipad"/>
            <label for="ipad">iPad/Peripherals (3 lbs)</label>
        </div>

        <div>
            <input type="radio" id="termination" name="equipment_type" value="termination"/>
            <label for="termination">Termination (10 lbs)</label>
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Label Delivery Method</legend>
        <div>
            <input type="radio" id="electronic" name="delivery_method" value="electronic" required/>
            <label for="electronic">Electronic</label>
        </div>

        <div>
            <input type="radio" id="print" name="delivery_method" value="print"/>
            <label for="print">Print</label>
            <select name="number_of_labels" id="number_of_labels" required>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
            </select>
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Reference Number</legend>
        <div>
            <input type="text" id="ticket_number" name="ticket_number"/>
        </div>
    </fieldset>

    <br>

    <input type="submit" value="Create Return Label" onclick="google.script.run.createUPSReturnLabel(this.parentNode)"/>

</form>
