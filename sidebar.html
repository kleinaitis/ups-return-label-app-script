<style>

	@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

	body {
		background-color: #f2f2f2;
		font-family: Inter, sans-serif;
	}

	input[type="text"], input[type="email"], input[type="submit"] {
		margin: 0 5px 0px 5px;
		border-radius: 0.5rem;
		border: 1px solid lightgrey;
		height: 29.5px;
		width: 273px;
		box-sizing: border-box;
		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
	}

	input[type="submit"] {
		cursor: pointer;
		font-size: 16px;
	}

	fieldset {
		display: inline;
		text-align: center;
		border: 1px solid lightgray;
		border-radius: 0.5rem;
		padding: 5px;
		margin: 0 auto;
	}

	.form-container {
		padding-top: 20px;
		border: 1px solid lightgrey;
		border-radius: 0.5rem;
		background-color: white;
		text-align: center;
		min-width: 272.857px;
	}

	select {
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		border-radius: 0.5rem;
		border: 1px solid lightgray;
		text-align: center;
		font-size: 10px;
		width: 33.95px;
	}

	.radio-inputs {
		display: flex;
		justify-content: flex-start;
		align-items: center;
		max-width: 300px;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	.radio-inputs > * {
		margin: 4px;
	}

	.radio-input:checked + .radio-tile {
		border-color: #2260ff;
		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
		color: #2260ff;
	}

	.radio-input:checked + .radio-tile:before {
		transform: scale(1);
		opacity: 1;
		background-color: #2260ff;
		border-color: #2260ff;
	}

	.radio-input:checked + .radio-tile .radio-icon svg {
		fill: #2260ff;
	}

	.radio-input:checked + .radio-tile .radio-label {
		color: #2260ff;
	}

	.radio-input:focus + .radio-tile {
		border-color: #2260ff;
		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1), 0 0 0 4px #b5c9fc;
	}

	.radio-input:focus + .radio-tile:before {
		transform: scale(1);
		opacity: 1;
	}

	.radio-tile {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		width: 75px;
		height: 75px;
		border-radius: 0.5rem;
		border: 2px solid #b5bfd9;
		background-color: #fff;
		box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
		transition: 0.15s ease;
		cursor: pointer;
		position: relative;
	}

	.radio-tile:before {
		content: "";
		position: absolute;
		display: block;
		width: 0.5rem;
		height: 0.5rem;
		border: 2px solid #b5bfd9;
		background-color: #fff;
		border-radius: 50%;
		top: 0.25rem;
		left: 0.25rem;
		opacity: 0;
		transform: scale(0);
		transition: 0.25s ease;
	}

	.radio-tile:hover {
		border-color: #2260ff;
	}

	.radio-tile:hover:before {
		transform: scale(1);
		opacity: 1;
	}

	.radio-icon svg {
		width: 2rem;
		height: 2rem;
		fill: #494949;
	}

	.radio-label {
		color: #707070;
		transition: 0.375s ease;
		text-align: center;
		font-size: 13px;
	}

	.radio-input {
		clip: rect(0 0 0 0);
		clip-path: inset(100%);
		height: 1px;
		overflow: hidden;
		position: absolute;
		white-space: nowrap;
		width: 1px;
	}

	.print-container .radio-input:checked + .radio-tile {
		width: 162px;
	}

	.print-container .label-section {
		flex-direction: column;
		align-items: center;
		justify-content: center;
		margin-left: 20px;
		font-size: 13px;
	}

	.print-svg-label-container {
		display: grid;
		align-items: center;
		justify-content: center;
	}

	.print-tile {
		flex-direction: row;
	}

	.bottom-bar-icons {
		height: 21px;
		width: 25%;
		margin: 19.2px auto -8px auto;
		left: 0;
		right: 0;
	}

	.icons {
		border: 1px solid lightgray;
		border-bottom-style: none;
		border-radius: .5rem .5rem 0 0;
		fill: #494949
	}

	.drive-icon {
		fill: #494949;
		height: 12.6px;
		display: flex;
		justify-content: center;
	}

	.icons:hover {
		border-color: #2260ff;
	}

	.icons:hover .drive-icon {
		fill: #2230ff;
	}

	.user-email label, .ticket-number label {
		display: block;
		text-align: center;
	}

	.icons .tooltiptext {
		visibility: hidden;
		width: 136.5px;
		font-size: 12px;
		background-color: #2260ff;
		color: #fff;
		text-align: center;
		border-radius: 6px;
		position: absolute;
		z-index: 1;
	}

	.icons:hover .tooltiptext {
		visibility: visible;
		margin-top: 16px;
		margin-left: -68px;
	}

	.icons .tooltiptext::after {
		content: " ";
		position: absolute;
		bottom: 100%;
		left: 50%;
		margin-left: -5px;
		border-width: 5px;
		border-style: solid;
		border-color: transparent transparent #2260ff transparent;
	}

</style>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const printRadio = document.getElementById('print');
			const electronicRadio = document.getElementById('electronic');
			const labelSection = document.querySelector('.print-container .label-section');

			function toggleLabelSection() {
				if (printRadio.checked) {
					labelSection.style.display = 'flex'; // Show number of labels dropdown
				} else {
					labelSection.style.display = 'none'; // Hide number of labels dropdown
				}
			}

			printRadio.addEventListener('change', toggleLabelSection);
			electronicRadio.addEventListener('change', toggleLabelSection);

			toggleLabelSection();
		});
	</script>
