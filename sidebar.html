<form action="#">
    <fieldset>
        <legend>Enter the employee's email</legend>
        <div>
            <input type="email" id="email" pattern=".+@redfin\.com" size="30" required />
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>What type of return?</legend>

        <div>
            <input type="checkbox" id="laptop" name="laptop" unchecked />
            <label for="laptop">Laptop</label>
        </div>

        <div>
            <input type="checkbox" id="ipad" name="ipad" unchecked/>
            <label for="ipad">iPad</label>
        </div>

        <div>
            <input type="checkbox" id="peripherals" name="peripherals" unchecked />
            <label for="peripherals">Peripherals</label>
        </div>
    </fieldset>

    <br>

    <input type="submit" value="Create Return Label"/>

</form>
